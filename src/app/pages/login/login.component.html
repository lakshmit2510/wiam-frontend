<div class="login-form-styles">
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="postdata(loginForm)" autocomplete="off" nz-form class="login-form">
      <img src="../../../assets/user icon.png" alt="UserIcon">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" name="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" name="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox>
            <span>Remember me</span>
          </label>
          <a class="login-form-forgot">Forgot password</a>
          <div>
            <button nz-button class="login-form-button" [nzType]="'primary'">Login</button>
            <button nz-button class="login-form-button" [nzType]="'primary'">Create an Account</button>
          </div>
          Or
          <a>register now!</a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
