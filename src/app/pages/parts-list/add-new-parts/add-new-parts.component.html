<div>
    <nz-page-header nzBackIcon [nzGhost]="false">
        <nz-page-header-title>Add New Parts</nz-page-header-title>
        <nz-page-header-extra>
            <button nz-button nzType="secon" nzSize="large">
            <i nz-icon nzType="save" nzTheme="outline"></i> Save</button>
        </nz-page-header-extra>
        <nz-page-header-content>
        <div class="parts-content">
            <nz-descriptions [nzColumn]="3">
            <nz-descriptions-item nzTitle="Work Order No" [nzSpan]="1">1234</nz-descriptions-item>
            </nz-descriptions>
            <div nz-row>
                <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
                    <mat-form-field>
                        <mat-label>Parts Name</mat-label>
                        <input matInput placeholder="Name">
                    </mat-form-field>
                </div>
                <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Description"></textarea>
                    </mat-form-field>
                </div>
                <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
                    <mat-form-field>
                        <mat-label>Part Number</mat-label>
                        <input matInput placeholder="Number">
                    </mat-form-field>
                </div>
                <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
                    <mat-form-field>
                        <mat-label>Manufacturer</mat-label>
                        <input matInput placeholder="Manufacturer Name">
                    </mat-form-field>
                </div>
                <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
                    <mat-form-field>
                        <mat-label>Model</mat-label>
                        <input matInput placeholder="Model">
                    </mat-form-field>
                </div>
            </div>
        </div>
        </nz-page-header-content>
    </nz-page-header>
</div>
