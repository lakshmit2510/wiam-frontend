<div>
  <nz-alert nzType="success" nzMessage="Success" nzDescription="Parts requested form created successfully" nzShowIcon>
  </nz-alert>
  <h5 style="margin-top: 50px;">Your Parts Request Form No:</h5>
  <nz-table #basicTable [nzData]="dataSet">
    <thead>
      <tr>
        <th>S/No.</th>
        <th>Part Number</th>
        <th>Description</th>
        <th>QTY Requested</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
      </tr>
    </tbody>
  </nz-table>
  <button nz-button nzType="primary">Next Request</button>
</div>
