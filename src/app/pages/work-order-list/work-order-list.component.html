<div>
  <nz-page-header [nzGhost]="false">
    <nz-page-header-title>Work Orders List</nz-page-header-title>
    <nz-page-header-extra>
      <a routerLink="create-workorder">
        <button nz-button nzType="secon" nzSize="large">
          <i nz-icon nzType="file-add" nzTheme="outline"></i> New</button>
      </a>
      <a routerLink="">
        <button nz-button nzType="secon" nzSize="large">
          <i nz-icon nzType="printer" nzTheme="outline"></i> Print</button>
      </a>
    </nz-page-header-extra>
  </nz-page-header>
  <nz-page-header-content>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
            <th>S.No</th>
            <th>Code</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Assets</th>
            <th>Assigned Users</th>
            <th>Status</th>
            <th>Work Type</th>
            <th>Completed By Users</th>
            <th>Time Estimated Hours</th>
            <th>Time Spent Hours</th>
        </tr>
      </thead>
      <tbody></tbody>
  </table>
  </nz-page-header-content>
</div>
