<div>
  <form nz-form #addUsersForm="ngForm" (ngSubmit)="submitForm()">
    <nz-page-header nzBackIcon [nzGhost]="false">
      <nz-page-header-title>Add New Customer</nz-page-header-title>
      <nz-page-header-extra>
        <button nz-button nzType="secon" nzSize="large" type="submit">
          <i nz-icon nzType="save" nzTheme="outline"></i> Save
        </button>
      </nz-page-header-extra>
    </nz-page-header>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="firstName">First Name</nz-form-label>
      <nz-form-control [nzSm]="6" [nzXs]="24" nzErrorTip="Please enter firstname.">
        <input id="firstName" formControlName="firstName" nz-input placeholder="First Name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="lastName">Last Name</nz-form-label>
      <nz-form-control [nzSm]="6" [nzXs]="24" nzErrorTip="Please enter lastname.">
        <input id="lastName" formControlName="lastName" nz-input placeholder="Last Name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
      <nz-form-control [nzSm]="6" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSm]="6" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input type="password" id="password" formControlName="password"
          (ngModelChange)="updateConfirmValidator()" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
      <nz-form-control [nzSm]="6" [nzXs]="24" [nzErrorTip]="errorTpl">
        <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Please confirm your password!
          </ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number</nz-form-label>
      <nz-form-control [nzSm]="6" [nzXs]="24" [nzValidateStatus]="accountCreateForm.controls['phoneNumber']"
        nzErrorTip="Please input your phone number!">
        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
          <ng-template #addOnBeforeTemplate>
            <nz-select formControlName="phoneNumberPrefix" class="phone-select">
              <nz-option nzLabel="+65" nzValue="+65"></nz-option>
            </nz-select>
          </ng-template>
          <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="companyName">Company Name</nz-form-label>
      <nz-form-control [nzSm]="6" [nzXs]="24" nzErrorTip="Please enter companyName.">
        <input id="companyName" formControlName="companyName" nz-input placeholder="Company Name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="companyAddress">Company Address</nz-form-label>
      <nz-form-control [nzSm]="6" [nzXs]="24" nzErrorTip="Please enter company address.">
        <textarea id="companyAddress" formControlName="companyAddress" placeholder="Company Address"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="companyAddress" nzRequired>
        <span>Role </span>
      </nz-form-label>
      <nz-form-control [nzSm]="6" [nzXs]="24">
        <nz-select>
          <nz-option nzLabel="Admin" nzValue="1"></nz-option>
          <nz-option nzLabel="Customer" nzValue="2"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
