<div>
  <form nz-form #addUsersForm="ngForm" (ngSubmit)="submitForm()">
    <nz-page-header nzBackIcon [nzGhost]="false">
      <nz-page-header-title>Add New Customer</nz-page-header-title>
      <nz-page-header-extra>
        <button nz-button nzType="secon" nzSize="large" type="submit">
          <i nz-icon nzType="save" nzTheme="outline"></i> Save
        </button>
      </nz-page-header-extra>
    </nz-page-header>
    <nz-form-item style="padding-top: 20px;">
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
      <nz-form-control [nzSm]="8" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
        <input nz-input id="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="alternativeEmail">Alternative E-mail</nz-form-label>
      <nz-form-control [nzSm]="8" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
        <input nz-input id="alternativeEmail" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSm]="8" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input type="password" id="password" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
      <nz-form-control [nzSm]="8" [nzXs]="24" [nzErrorTip]="errorTpl">
        <input nz-input type="password" id="checkPassword" />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Please confirm your password!
          </ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="username" nzRequired>
        <span>
          User Name
          <!-- <i nz-icon nz-tooltip nzTooltipTitle="What do you want other to call you" nzType="question-circle"
                nzTheme="outline"></i> -->
        </span>
      </nz-form-label>
      <nz-form-control [nzSm]="8" [nzXs]="24" nzErrorTip="Please input your username!">
        <input nz-input id="username" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="companyName" nzRequired>
        <span>
          Company Name
        </span>
      </nz-form-label>
      <nz-form-control [nzSm]="8" [nzXs]="24" nzErrorTip="Please input your username!">
        <input nz-input id="companyName" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="companyAddress" nzRequired>
        <span>Company Address </span>
      </nz-form-label>
      <nz-form-control [nzSm]="8" [nzXs]="24" nzErrorTip="Please input your username!">
        <textarea nz-input id="companyAddress"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number</nz-form-label>
      <nz-form-control [nzSm]="8" [nzXs]="24" nzErrorTip="Please input your phone number!">
        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
          <ng-template #addOnBeforeTemplate>
            <nz-select class="phone-select">
              <nz-option nzLabel="+65" nzValue="+65"></nz-option>
            </nz-select>
          </ng-template>
          <input id="'phoneNumber'" nz-input />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="companyAddress" nzRequired>
        <span>Role </span>
      </nz-form-label>
      <nz-form-control [nzSm]="8" [nzXs]="24">
        <nz-select>
          <nz-option nzLabel="Admin" nzValue="1" ></nz-option>
          <nz-option nzLabel="Customer" nzValue="2" ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
