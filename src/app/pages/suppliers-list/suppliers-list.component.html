<div>
  <nz-page-header [nzGhost]="false">
    <nz-page-header-title>Suppliers List</nz-page-header-title>
    <nz-page-header-extra>
      <a routerLink="add-new-supplier">
        <button class="button-style" nz-button nzType="secon" nzSize="large">
          <i nz-icon nzType="file-add" nzTheme="outline"></i> New</button>
      </a>
      <!-- <a routerLink="">
        <button nz-button nzType="secon" nzSize="large">
          <i nz-icon nzType="printer" nzTheme="outline"></i> Print</button>
      </a> -->
    </nz-page-header-extra>
  </nz-page-header>
  <nz-page-header-content>
    <nz-table #basicTable [nzData]="suppliersList" nzBordered>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Vendor Name</th>
          <th>primary Email</th>
          <th>primary Contact</th>
          <th>Website Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let suppliers of suppliersList">
          <td>{{ suppliers. SupplierID}}</td>
          <td>{{ suppliers. SupplierName}}</td>
          <td>{{ suppliers. EmailAdress}}</td>
          <td>{{ suppliers. PhoneNumber}}</td>
          <td>{{ suppliers.WebsiteName }}</td>
          <td>{{ suppliers.Country }}</td>
        </tr>
      </tbody>
    </nz-table>
  </nz-page-header-content>
</div>
