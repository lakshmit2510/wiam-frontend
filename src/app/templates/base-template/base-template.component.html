<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo" style="background-color: #357CA5;">
      <a href="#" target="_blank">
        <img src="../assets/indeco.png" alt="logo">
        <h1>IMS Project</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <!-- <li nz-menu-item nzMatchRouter nzIcon="form">
        <a routerLink="/dashboard">
          <i nz-icon nzType="dashboard"></i>
          <span>Dashboard</span>
        </a>
      </li> -->
      <li nz-submenu nzOpen nzTitle="Parts Requests" nzIcon="unordered-list">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/work-order-list">
              <i nz-icon nzType="star" nzTheme="outline"></i>
              <span>Parts Request List</span>
            </a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Products list" nzIcon="snippets">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/parts-list">
              <i nz-icon nzType="star" nzTheme="outline"></i>
              <span>CategoryA</span>
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/parts-list">
              <i nz-icon nzType="star" nzTheme="outline"></i>
              <span>CategoryB</span>
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/parts-list">
              <i nz-icon nzType="star" nzTheme="outline"></i>
              <span>CategoryC</span>
            </a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Purchase Order" nzIcon="shopping-cart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/purchase-order">
              <i nz-icon nzType="star" nzTheme="outline"></i>
              <span>Purchase Order</span>
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/quotes">
              <i nz-icon nzType="star" nzTheme="outline"></i>
              <span>Quotes</span>
            </a>
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter nzIcon="form">
        <a routerLink="/suppliers-list">
          <i nz-icon nzType="unordered-list" nzTheme="outline"></i>
          <span>Suppliers List</span>
        </a>
      </li>
      <!-- <li nz-menu-item nzMatchRouter nzIcon="form">
        <a routerLink="/reports">
          <i nz-icon nzType="area-chart" nzTheme="outline"></i>
          <span>Reports</span>
        </a>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header" style="background-color: #3C8DBC;">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <span class="page-title">Workshop/Inventory Management System</span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
