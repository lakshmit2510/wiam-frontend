<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo" style="background-color: #357CA5;">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter nzIcon="form">
        <a routerLink="/dashboard">
          <i nz-icon nzType="dashboard"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li nz-submenu nzOpen nzTitle="Work Orders" nzIcon="unordered-list">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/work-order-list">WorkOrders List</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Assets/Parts list" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/assets-list">Assets List</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/parts-list">Parts List</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Purchase Order" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/purchase-order">Purchase Order</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/quotes">Quotes</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter nzIcon="form">
        <a routerLink="/suppliers-list">Suppliers List</a>
      </li>
      <li nz-menu-item nzMatchRouter nzIcon="form">
        <a routerLink="/reports">Reports</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header" style="background-color: #3C8DBC;">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
